<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devs education</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="main-content">
    <div class="container">
      <div class="site-contact-page">
        <!--  LEFT PAGE -->
        <div class="contact-page-left">
          <div class="left-page-top">
            <div class="left-page-bodge">
              frontend and backend
            </div>
            <h1 class="left-page-heading">
              Learn to program by <br> watching <br> professionals
            </h1>
            <p class="left-page-text">
              See how experienced developers solve <br> problems in real time
            </p>
          </div>

          <div class="left-page-bottom">
            <b>Try it free 7 days,</b>then $20/mo
          </div>
        </div>

        <!-- RIGHT PAGE -->
        <form class="contact-page-right" action="https://echo-htmlacademy.ru" method="post">
          <h2 class="right-page-heading">
            Sign up for the course and get free 7 days
          </h2>
          <div class="input-wrap">
            <input class="right-page-input" type="text" name="name" placeholder="First name" aria-label="Name" required>

            <input class="right-page-input" type="text" name="last-name" placeholder="Last name" aria-label="Last name" required>

            <input class="right-page-input" type="email" name="email" placeholder="Email" aria-label="Email" required>

            <input class="right-page-input" type="password" name="password" placeholder="password" aria-label="Password" required>
          </div>
          <button class="right-page-button" type="submit">Claim your free trial</button>
          <div class="right-page-notice">
            By clicking the button, you are agreeing to our <a  href="#" class="link-color">Terms and Services</a>
          </div>
        </form>
      </div>
    </div>
  </main>




  <script src="js/main.js"></script>
</body>
</html>
